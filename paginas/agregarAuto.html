<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY COLLECTION</title>
    <link rel="stylesheet" href="/estilos/Style.css"/>
    <link rel="icon" type="image/png" href="/assets/sparkar.svg">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="/assets/logoPG.png" alt="Logo" class="logo">
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/paginas/index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="/paginas/mostrarColeccion.html" class="nav-link">Coleccion</a></li>
            <li class="nav-item"><a href="/paginas/filtar.html" class="nav-link">Filtros</a></li>
            <li class="nav-item"><a href="/paginas/compararAuto.html" class="nav-link">Comparar</a></li>
            <li class="nav-item"><a href="/paginas/agregarAuto.html" class="nav-link">Agregar Auto</a></li>
            <li class="nav-item"><a href="/paginas/favoritos.html" class="nav-link">Ver favoritos</a></li>
    </nav>

    <div class="container2">
        <h1 id="h11"">Agregar Auto</h1>
        <form id="agregarAutoForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Marca:</label>
                <input type="text" class="form-control" name="marca" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Modelo:</label>
                <input type="text" class="form-control" name="modelo" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Motor:</label>
                <input type="text" class="form-control" name="motor" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Año:</label>
                <input type="number" class="form-control" name="año" min="1900" max="2040" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Cilindraje:</label>
                <input type="number" step="0.1" class="form-control" name="cilindraje" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Imagen:</label>
                <input type="file" class="form-control" name="imagen" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="col-md-6">
                <img id="previewImage" class="preview-image" src="#" alt="Vista previa de la imagen">
            </div>
            <div class="col-12 mt-3">
                <button type="button" onclick="agregarAuto()" class="btn btn-primary">Agregar Auto</button>
            </div>
        </form>
        <a href="./index.html"><button class="btn btn-secondary">Regresar</button></a>
    </div>
    
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

    <script src="/scripts/agregarAuto.js"></script>
</body>
</html>
